<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Canzz Rtoxx</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #2563eb; --bg: #f8fafc; }
        body { background-color: var(--bg); font-family: sans-serif; padding-bottom: 80px; }
        .header { background: var(--primary); color: white; padding: 20px 20px 60px 20px; border-radius: 0 0 25px 25px; }
        .main-card { background: white; border-radius: 20px; margin: -40px 15px 20px 15px; padding: 20px; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        
        /* Nav Pills */
        .nav-scroller { overflow-x: auto; white-space: nowrap; scrollbar-width: none; padding-bottom: 5px; }
        .nav-pills .nav-link { 
            color: #64748b; font-size: 11px; font-weight: 600; border: 1px solid #f1f5f9; 
            margin-right: 8px; border-radius: 12px; padding: 10px 15px; min-width: 80px;
        }
        .nav-pills .nav-link.active { background-color: var(--primary); color: white; border-color: var(--primary); }
        .nav-pills .nav-link i { display: block; font-size: 20px; margin-bottom: 5px; }

        /* Inputs */
        .input-box { background: #f1f5f9; border: 1px solid #e2e8f0; border-radius: 12px; padding: 12px 15px; display: flex; align-items: center; }
        .input-box input, .input-box select { border: none; background: transparent; width: 100%; outline: none; font-weight: 600; font-size: 14px; }
        .form-label { font-size: 11px; font-weight: 700; color: #94a3b8; margin-bottom: 5px; display: block; }

        /* Product List */
        .prod-item {
            background: white; padding: 15px; border-radius: 14px; margin-bottom: 10px;
            border: 1px solid #f1f5f9; display: flex; justify-content: space-between; align-items: center; cursor: pointer;
        }
        .prod-name { font-size: 13px; font-weight: 600; color: #1e293b; }
        .prod-price { font-size: 14px; font-weight: 700; color: var(--primary); }
        .prod-cat { font-size: 10px; color: #94a3b8; }
    </style>
</head>
<body>

<div class="header">
    <div class="d-flex justify-content-between align-items-center">
        <div><h4 class="fw-bold m-0">âš¡ Canzz Rtoxx</h4><p class="small opacity-75 m-0">Topup Game & Premium</p></div>
        <div id="loadingBadge" class="badge bg-white text-primary"><i class="fas fa-sync fa-spin"></i> Loading...</div>
    </div>
</div>

<div class="main-card">
    <div class="nav-scroller mb-4">
        <ul class="nav nav-pills">
            <li class="nav-item" onclick="setCat('Games', this)"><a class="nav-link active" href="#"><i class="fas fa-gamepad"></i>Games</a></li>
            <li class="nav-item" onclick="setCat('Pulsa', this)"><a class="nav-link" href="#"><i class="fas fa-mobile-alt"></i>Pulsa</a></li>
            <li class="nav-item" onclick="setCat('Data', this)"><a class="nav-link" href="#"><i class="fas fa-wifi"></i>Data</a></li>
            <li class="nav-item" onclick="setCat('Apps', this)"><a class="nav-link" href="#"><i class="fas fa-crown text-warning"></i>Apps</a></li>
            <li class="nav-item" onclick="setCat('PLN', this)"><a class="nav-link" href="#"><i class="fas fa-bolt"></i>PLN</a></li>
        </ul>
    </div>

    <div class="mb-3">
        <label class="form-label" id="lblTarget">NOMOR / ID TUJUAN</label>
        <div id="boxSingle" class="input-box"><input type="tel" id="valSingle" placeholder="Nomor HP / ID User"></div>
        <div id="boxDual" class="d-none row g-2">
            <div class="col-7"><div class="input-box"><input type="tel" id="valId" placeholder="User ID"></div></div>
            <div class="col-5"><div class="input-box"><input type="tel" id="valZone" placeholder="Zone"></div></div>
        </div>
        <small class="text-muted d-block mt-1 ms-1" style="font-size: 10px;">*Pastikan nomor benar</small>
    </div>

    <div class="mb-3">
        <label class="form-label">PILIH PROVIDER</label>
        <div class="input-box"><select id="selProv" onchange="renderItems()"><option value="">Menunggu Data...</option></select></div>
    </div>

    <div id="areaList" class="mt-4">
        <div class="text-center py-5 text-muted opacity-50"><i class="fas fa-box-open fa-2x mb-2"></i><p class="small">Pilih provider diatas</p></div>
    </div>
</div>

<div class="modal fade" id="modalTrx" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content p-3 text-center border-0 shadow-lg" style="border-radius: 24px;">
            <div class="modal-header border-0 p-0"></div> <div class="modal-body p-2">
                
                <div id="v-qris" class="d-none">
                    <h5 class="fw-bold mb-1">Scan QRIS</h5>
                    <p class="small text-muted mb-0">Total Bayar (Instant)</p>
                    <h2 class="text-primary fw-bold" id="txtPrice">Rp 0</h2>
                    
                    <div class="my-3 border rounded-4 p-2 d-inline-block bg-white shadow-sm">
                        <img id="imgQr" src="" class="img-fluid rounded" style="max-height: 250px;">
                    </div>
                    
                    <div class="alert alert-warning small py-2 fw-bold rounded-pill">
                        <div class="spinner-grow spinner-grow-sm me-1"></div> Menunggu Pembayaran...
                    </div>

                    <button class="btn btn-outline-danger w-100 rounded-pill mt-2" onclick="cancelPay()">
                        <i class="fas fa-times-circle me-1"></i> Batalkan Transaksi
                    </button>
                </div>

                <div id="v-succ" class="d-none py-3">
                    <i class="fas fa-check-circle text-success fa-4x mb-3"></i>
                    <h4 class="fw-bold">Berhasil!</h4>
                    <p class="small text-muted">Produk sedang dikirim.</p>
                    <div class="bg-light p-3 rounded text-start border"><small>SN: <b id="txtSn">-</b></small></div>
                    <button class="btn btn-primary w-100 rounded-pill mt-3" onclick="clsModal()">Tutup</button>
                </div>

                <div id="v-fail" class="d-none py-3">
                    <i class="fas fa-times-circle text-danger fa-4x mb-3"></i>
                    <h5>Gagal</h5>
                    <p class="small text-danger" id="txtErr">Error</p>
                    <button class="btn btn-outline-danger w-100 rounded-pill" onclick="clsModal()">Tutup</button>
                </div>

            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    let db = [];
    let cat = 'Games';
    let timer;
    let currId = null; // Menyimpan ID deposit saat ini
    let metaData = {};

    window.onload = async () => {
        try {
            const res = await axios.get('/api/services');
            if(res.data.status) {
                db = res.data.data;
                document.getElementById('loadingBadge').style.display = 'none';
                popProv();
            }
        } catch(e) {
            document.getElementById('loadingBadge').innerText = 'Error Koneksi';
            document.getElementById('loadingBadge').classList.replace('text-primary', 'text-danger');
        }
    };

    function setCat(c, el) {
        cat = c;
        document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
        if(el) el.querySelector('.nav-link').classList.add('active');
        
        popProv();
        document.getElementById('areaList').innerHTML = '';
        document.getElementById('boxSingle').classList.remove('d-none');
        document.getElementById('boxDual').classList.add('d-none');
    }

    function popProv() {
        const sel = document.getElementById('selProv');
        sel.innerHTML = '<option value="">Pilih Provider...</option>';
        const ps = new Set();

        db.forEach(i => {
            if(i.status !== 'available') return;
            const c = (i.category || '').toLowerCase();
            const n = (i.name || '').toLowerCase();
            const brand = i.brand || i.provider || 'Others';
            
            let m = false;
            if(cat==='Games' && (c.includes('games') || i.type === 'game' || c.includes('voucher'))) m=true;
            else if(cat==='Pulsa' && c.includes('pulsa')) m=true;
            else if(cat==='Data' && (c.includes('data') || c.includes('kuota') || c.includes('internet'))) m=true;
            else if(cat==='PLN' && c.includes('pln')) m=true;
            else if(cat==='Apps') {
                if(c.includes('streaming') || c.includes('premium') || n.includes('netflix') || n.includes('spotify') || n.includes('vidio') || n.includes('youtube')) m=true;
            }
            if(m) ps.add(brand);
        });

        const sorted = Array.from(ps).sort();
        if(sorted.length === 0) sel.innerHTML = '<option value="">Tidak ada produk</option>';
        else sorted.forEach(p => sel.innerHTML += `<option value="${p}">${p}</option>`);
    }

    function renderItems() {
        const prov = document.getElementById('selProv').value;
        const div = document.getElementById('areaList');
        div.innerHTML = '';
        if(!prov) return;

        const isML = prov.toLowerCase().includes('mobile legends') || prov.toLowerCase().includes('mlbb');
        if(isML) {
            document.getElementById('boxSingle').classList.add('d-none');
            document.getElementById('boxDual').classList.remove('d-none');
            document.getElementById('lblTarget').innerText = 'ID GAME & ZONE';
        } else {
            document.getElementById('boxDual').classList.add('d-none');
            document.getElementById('boxSingle').classList.remove('d-none');
            document.getElementById('lblTarget').innerText = 'NOMOR / ID TUJUAN';
        }

        const list = db.filter(i => (i.brand === prov || i.provider === prov) && i.status === 'available');
        list.sort((a,b) => parseInt(a.price) - parseInt(b.price));

        list.forEach(i => {
            const modal = parseInt(i.price);
            const sell = Math.ceil((modal + 700) / 0.986);
            
            div.innerHTML += `
            <div class="prod-item" onclick="pay('${i.code}', '${i.price}')">
                <div style="flex:1">
                    <div class="prod-name">${i.name}</div>
                    <div class="prod-cat">${i.category}</div>
                </div>
                <div class="prod-price">Rp ${sell.toLocaleString('id-ID')}</div>
            </div>`;
        });
    }

    async function pay(code, raw) {
        const prov = document.getElementById('selProv').value.toLowerCase();
        let target = '';

        if(prov.includes('mobile legends') || prov.includes('mlbb')) {
            const id = document.getElementById('valId').value;
            const zone = document.getElementById('valZone').value;
            if(!id || !zone) return Swal.fire('Eits', 'Isi ID dan Zone dulu!', 'warning');
            target = `${zone}|${id}`;
        } else {
            target = document.getElementById('valSingle').value;
            if(target.length < 4) return Swal.fire('Eits', 'Isi nomor tujuan dulu!', 'warning');
        }

        const m = new bootstrap.Modal(document.getElementById('modalTrx'));
        m.show();
        
        document.getElementById('v-qris').classList.add('d-none');
        document.getElementById('v-succ').classList.add('d-none');
        document.getElementById('v-fail').classList.add('d-none');

        try {
            const res = await axios.post('/api/create-payment', {
                service_code: code,
                target: target,
                price_original: raw
            });

            if(res.data.status) {
                const d = res.data.data;
                metaData = d.meta;
                currId = d.deposit_id; // Simpan ID
                
                document.getElementById('imgQr').src = d.qr_image;
                document.getElementById('txtPrice').innerText = 'Rp ' + d.amount.toLocaleString('id-ID');
                document.getElementById('v-qris').classList.remove('d-none');
                chk(d.deposit_id);
            } else {
                Swal.fire('Gagal', res.data.message, 'error');
                clsModal();
            }
        } catch(e) {
            Swal.fire('Error', 'Server Error', 'error');
            clsModal();
        }
    }

    function chk(id) {
        if(timer) clearInterval(timer);
        timer = setInterval(async () => {
            try {
                const res = await axios.post('/api/check-status', { deposit_id: id, meta: metaData });
                const st = res.data.state;

                if(st === 'success') {
                    clearInterval(timer);
                    document.getElementById('v-qris').classList.add('d-none');
                    document.getElementById('v-succ').classList.remove('d-none');
                    document.getElementById('txtSn').innerText = res.data.sn;
                } else if(st === 'failed') {
                    clearInterval(timer);
                    document.getElementById('v-qris').classList.add('d-none');
                    document.getElementById('v-fail').classList.remove('d-none');
                    document.getElementById('txtErr').innerText = res.data.message;
                }
            } catch(e){}
        }, 3000);
    }

    // FUNGSI BATALKAN TRANSAKSI
    async function cancelPay() {
        if(timer) clearInterval(timer); // Stop polling

        // Tutup Modal dulu biar user gak nunggu
        const m = bootstrap.Modal.getInstance(document.getElementById('modalTrx'));
        m.hide();

        if(currId) {
            // Request cancel ke backend (biar status di Atlantic juga cancel)
            try {
                await axios.post('/api/cancel-payment', { deposit_id: currId });
            } catch(e) { console.log('Cancel sent'); }
        }
        
        Swal.fire({
            icon: 'info',
            title: 'Dibatalkan',
            text: 'Transaksi telah dibatalkan.',
            timer: 1500,
            showConfirmButton: false
        });
    }

    function clsModal() {
        if(timer) clearInterval(timer);
        const m = bootstrap.Modal.getInstance(document.getElementById('modalTrx'));
        m.hide();
    }
</script>

</body>
      </html>
